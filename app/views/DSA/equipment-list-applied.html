{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} What disability equipment do you own? {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %} {% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="disability-assessed">
    <svg
      class="nhsuk-icon nhsuk-icon__chevron-left"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path
        d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"
      ></path>
    </svg>
    Go back</a
  >
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-form-group">
      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <label class="nhsuk-label" for="equipmentList">
            <h1 class="disabilityTitleH1">
              <span class="nhsuk-caption-l">Disabled studentsâ€™ allowance</span>
              What disability equipment have you been funded for?
            </h1>
          </label>
        </legend>

        <p>
          Enter all disability equipment you own that helps you with your
          studies.
        </p>

        <div class="nhsuk-form-group">
          <textarea
            class="nhsuk-textarea"
            id="equipmentList"
            name="equipmentList"
            rows="2"
            aria-describedby="equipmentList"
          ></textarea>
        </div>

        <div class="nhsuk-form-group">
          <a
            id="continue"
            role="button"
            class="nhsuk-button"
            href="circumstances-changed"
            >Continue</a
          >
        </div>
      </fieldset>
    </div>
  </div>
</div>

{% endblock %}
