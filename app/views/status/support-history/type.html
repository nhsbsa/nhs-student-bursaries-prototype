<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} What type of self support is this? {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %} {% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="dates" id="back">
        <svg
          class="nhsuk-icon nhsuk-icon__chevron-left"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"
          ></path>
        </svg>
        Go back</a
      >
    </div>

    <h1 class="nhsuk-app-heading" id="employmentHistory">
      <span class="nhsuk-caption-l">Status assessment</span>
      What type of self support is this?
    </h1>

    <div class="nhsuk-form-group">
      <fieldset class="nhsuk-fieldset" aria-describedby="employment">
        <legend class="nhsuk-fieldset__legend nhsuk-u-visually-hidden">
          What type of self support is this?
        </legend>
        <div class="nhsuk-radios nhsuk-radios--conditional">
          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="employment"
              name="type"
              type="radio"
              value="employment"
              aria-controls="conditional-employment"
              aria-expanded="false"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="employment">
              Employment
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="tax-credits"
              name="type"
              type="radio"
              value="tax credits"
              aria-controls="conditional-tax-credits"
              aria-expanded="false"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="tax-credits">
              Tax credits
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="other"
              name="type"
              type="radio"
              value="other"
              aria-controls="conditional-other"
              aria-expanded="false"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="other">
              Other
            </label>
          </div>

          <div
            class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden"
            id="conditional-other"
          >
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="mobile">
                Please indicate what self support type this is
              </label>
              <input
                class="nhsuk-input nhsuk-u-width-two-thirds"
                id="supportType"
                name="other"
                type="text"
              />
            </div>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="nhsuk-form-group">
      <a href="summary" class="nhsuk-button" role="button" id="continueBtn"
        >Continue</a
      >
    </div>
  </div>
</div>

{% endblock %}
