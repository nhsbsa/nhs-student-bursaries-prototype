{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
What course year are you applying for?
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
<a class="nhsuk-skip-link" href="#maincontent">Skip to main content</a>
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<main class="nhsuk-main-wrapper" id="content" role="main">

    <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="courselength">
            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                aria-hidden="true">
                <path
                    d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                </path>
            </svg>
            Go back</a>
    </div>

    <div class="nhsuk-grid-row">

        <div class="nhsuk-grid-column-two-thirds">

            <div class="nhsuk-form-group">

                <h1 class="nhsuk-app-heading" id="courseLengthH1">  <span class="nhsuk-caption-l">Create
                    academic year</span>
                    What course year are you applying for?
                </h1>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="select-1">
                      Course year
                    </label>
                    <select class="nhsuk-select" id="select-1" name="select-1">
                      <option value="1">Please select...</option>
                      <option value="1">2021</option>
                      <option value="2">2022</option>
                      <option value="3">2023</option>
                    </select>
                  </div>
                  
              

                <div class="nhsuk-form-group">
                    <a id="next" role="button" class="nhsuk-button"
                        href="attendance" >Next</a>
                </div>
              </div>



        </main>


        {% endblock %}
