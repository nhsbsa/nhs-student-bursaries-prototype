<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} Are you studying full-time or part-time? {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %} {% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <form action="/students/employer" method="post">
      <div class="nhsuk-back-link">
        <a
          class="nhsuk-back-link__link"
          href="/enrolment/whichcourse"
          id="back"
        >
          <svg
            class="nhsuk-icon nhsuk-icon__chevron-left"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"
            ></path>
          </svg>
          Go back</a
        >
      </div>

      <h1 class="nhsuk-app-heading" id="studyType">
        <span class="nhsuk-caption-l">Course details</span>Are you studying
        full-time or part-time?
      </h1>

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-u-visually-hidden">
            full time or part time course?
          </legend>

          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input
                class="nhsuk-radios__input"
                id="timecourse-1"
                name="timecourse"
                type="radio"
                value="fulltime"
              />
              <label class="nhsuk-label nhsuk-radios__label" for="timecourse-1">
                Full-time
              </label>
            </div>

            <div class="nhsuk-form-group">
              <div class="nhsuk-radios__item">
                <input
                  class="nhsuk-radios__input"
                  id="timecourse-2"
                  name="timecourse"
                  type="radio"
                  value="parttime"
                />
                <label
                  class="nhsuk-label nhsuk-radios__label"
                  for="timecourse-2"
                >
                  Part-time
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="nhsuk-form-group">
        <a id="next" role="button" class="nhsuk-button" href="/enrolment/course"
          >Continue</a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
