<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} What date is this change of cicumstance effective from? {%
endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->

<!-- Breadcrumb goes inside the beforeContent block -->
<!-- More info and code for the breadcrumb can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}
<!-- Breadcrumb -->

{% endblock %}
<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-width-container">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="changes" id="back">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            aria-hidden="true">
            <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
            </path>
          </svg>
          Go back</a>
      </div>

      <span class="nhsuk-caption-l">Change of circumstance</span>
      <h1 class="nhsuk-heading-l">When did this change happen?</h1>

      <form action="/change-of-circumstances/V1-update-to-live/apply/date-route" method="POST">

        <div class="nhsuk-form-group">
          <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">

            <div class="nhsuk-hint" id="example-hint">For example, 15 3 2023</div>

            <div class="nhsuk-date-input" id="change-date">
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="circumstance-day">
                    Day
                  </label>
                  <input class="
                    nhsuk-input
                    nhsuk-date-input__input
                    nhsuk-input--width-2
                  " id="circumstance-day" name="circumstance-day" type="text" pattern="[0-9]*" inputmode="numeric" />
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="circumstance-month">
                    Month
                  </label>
                  <input class="
                    nhsuk-input
                    nhsuk-date-input__input
                    nhsuk-input--width-2
                  " id="circumstance-month" name="circumstance-month" type="text" pattern="[0-9]*"
                    inputmode="numeric" />
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="circumstance-year">
                    Year
                  </label>
                  <input class="
                    nhsuk-input
                    nhsuk-date-input__input
                    nhsuk-input--width-4
                  " id="circumstance-year" name="circumstance-year" type="text" pattern="[0-9]*" inputmode="numeric" />
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <!-- <div class="nhsuk-form-group">
          <a href="explanation" class="nhsuk-button" role="button" id="next">Continue</a>
        </div> -->

        <button class="nhsuk-button" type="submit">Continue</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
