<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} What is your name? {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %} {% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<form
  id="registrationForm"
  name="registrationForm"
  action="/register/dob"
  method="post"
>
  <input
    type="hidden"
    name="_csrf"
    value="7f540de9-8add-4331-b4d9-37e6c1eaf7b4"
  />

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="/register/phone" id="back">
          <svg
            class="nhsuk-icon nhsuk-icon__chevron-left"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"
            ></path>
          </svg>
          Go back
        </a>
      </div>

      <h1 class="nhsuk-app-heading" id="nameH1">
        <span class="nhsuk-caption-l">Registration</span> What is your name?
      </h1>
      <p>We collect this information to contact you and check your identity.</p>
      <div class="nhsuk-form-group">
        <label id="firstname-label" for="firstname" class="nhsuk-label"
          >First name</label
        >

        <input
          class="nhsuk-input nhsuk-u-width-two-thirds"
          name="name"
          id="firstname"
          type="text"
          maxlength="35"
        />
      </div>

      <div class="nhsuk-form-group">
        <label id="lastName-label" for="lastName" class="nhsuk-label"
          >Last name</label
        >

        <input
          name="name"
          id="lastName"
          class="nhsuk-input nhsuk-u-width-two-thirds"
          type="text"
          maxlength="35"
        />
      </div>
    </div>
  </div>

  <div class="nhsuk-form-group">
    <button class="nhsuk-button" type="submit" id="next" role="button">
      Continue
    </button>
  </div>
</form>

{% endblock %}
