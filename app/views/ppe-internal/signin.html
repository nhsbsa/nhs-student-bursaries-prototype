<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
{{ serviceName }} prototypes | Sign in
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        <h1 class="app-page-heading">
            <span class="nhsuk-caption-l">NHS Bursaries</span> Sign in</h1>

        <form action="#" method="POST" id="signInForm"><input type="hidden" name="_csrf" value="#">

            <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="username">Email</label>

            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="username" name="username" 
            type="text" aria-required="true" autocomplete="on">
             </div>

            <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="password">Password</label>

            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="password" type="password" 
            name="password" aria-required="true">
            </div>

            <div class="nhsuk-form-group">
                <a href="submittedforms" class="nhsuk-button" value="Sign in" type="Submit" role="button" id="signIn">Sign in</a>
            </div>

            <p><a href="#">Reset password</a></p>

        </form>
    </div>

</div>
{% endblock %}
