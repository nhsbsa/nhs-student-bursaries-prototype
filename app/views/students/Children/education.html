<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} Is this child in higher education? {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %} {% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="dob">
        <svg
          class="nhsuk-icon nhsuk-icon__chevron-left"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"
          ></path>
        </svg>
        Go back</a
      >
    </div>

    <h1 class="nhsuk-app-heading">
      <span class="nhsuk-caption-l">Child 1 details</span> Is this child in
      higher education?
    </h1>
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading nhsuk-u-visually-hidden">
          Is this child in higher education?
        </h1>
      </legend>

      <div class="nhsuk-form-group">
        <div class="nhsuk-radios">
          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="education-yes"
              name="higher-education"
              type="radio"
              value="yes"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="education-yes">
              Yes
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="education-no"
              name="higher-education"
              type="radio"
              value="no"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="education-no">
              No
            </label>
          </div>
        </div>
      </div>

      <div class="nhsuk-form-group">
        <a
          href="summary"
          class="nhsuk-button"
          type="submit"
          id="continue"
          role="button"
        >
          Continue
        </a>
      </div>
    </fieldset>
    <!-- <div class="form-group">
      <p><a href="/children/index" id="cancel">Cancel</a></p>
    </div> -->
  </div>
</div>
{% endblock %}
